<ui-select ng-model="ctrl.selected" on-select="ctrl.onChange({selected:ctrl.selected.name})">
    <ui-select-match placeholder="{{ctrl.placeholder || 'Select'}}">
        {{ctrl.selected || ctrl.selected}}
    </ui-select-match>
    <ui-select-choices repeat="item in ctrl.states"
                       refresh="ctrl.loadResults()"
                       refresh-delay="250">
        <div class="truncate">
            <div>
                <strong ng-bind="item.name"></strong>
            </div>
            <!--<div ng-bind="item.presentableName"></div>-->
        </div>
    </ui-select-choices>
</ui-select>
