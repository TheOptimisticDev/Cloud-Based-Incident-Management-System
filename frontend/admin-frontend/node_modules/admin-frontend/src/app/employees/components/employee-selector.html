<ui-select ng-model="ctrl.selected" on-select="ctrl.onChange({selected:ctrl.selected.username})">
    <ui-select-match placeholder="{{ctrl.placeholder || 'Select'}}">
        {{ctrl.selected.username || ctrl.selected}}
    </ui-select-match>
    <ui-select-choices repeat="item in ctrl.employees"
                       refresh="ctrl.loadResults($select.search)"
                       refresh-delay="250">
        <div class="truncate">
            <div>
                <strong ng-bind="item.username"></strong>
            </div>
            <div ng-bind="item.presentableName"></div>
        </div>
    </ui-select-choices>
</ui-select>
