<div data-ng-controller="MyTicketsController as ctrl" data-ng-init="ctrl.init()">
    <div class="page-header">
        <h1>
            My Tickets
        </h1>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Completed at</th>
                <th>Account</th>
                <th>Account Categorization</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="ticket in ctrl.tickets.results">
                <td><a href=""  data-ui-sref="inbox.ticket({ticketId: ticket._id})" data-ng-bind="ticket._id"></a></td>
                <td data-am-time-ago="ticket.completedAt"></td>
                <td data-ng-bind="ticket.accountName"></td>
                <td><fish-icon ng-model="ticket.accountCategorization"></fish-icon></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center" data-ng-show="ctrl.tickets.count > ctrl.limit">
        <uib-pagination ng-model="ctrl.page" items-per-page="ctrl.limit" total-items="ctrl.counter" ng-change="ctrl.loadList()" next-text="»" previous-text="«" max-size="10"></uib-pagination>
    </div>
</div>
