<br><br>
<div data-ng-controller="AuthenticationController">
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form name="frmLogin" data-ng-submit="login(frmLogin)" class="signin">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <div data-ng-if="error" class="alert alert-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                               data-ng-model="credentials.username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               data-ng-model="credentials.password" placeholder="Password" required>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button type="submit" class="btn btn-primary" data-ng-disabled="frmLogin.$invalid || frmLogin.$submitted">
                        Sign in
                        <i class="fa fa-spin fa-spinner" data-ng-show="frmLogin.$submitted"></i>
                    </button>
                </div>
            </div>
		</form>
	</div>
</div>
