<div class="canned-responses">
    <i class="fa fa-floppy-o"></i>
    <span data-ng-repeat="template in cannedResponses" data-ng-switch="template.folder">
        <span data-ng-switch-when="undefined">
            <button type="button" class="btn btn-xs" data-ng-bind="template.question" data-ng-click="setCannedResponse(template)" data-ng-class="getColorByType(template)"></button>
        </span>
        <span data-ng-switch-default="">
            <div class="btn-group" uib-dropdown>
                <button type="button" class="btn btn-xs dropdown-toggle" data-ng-class="getColorByType(template.items)" uib-dropdown-toggle>
                    {{template.folder}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                    <li data-ng-repeat="item in template.items" data-ng-class="getColorByType(item)"><a data-ng-click="setCannedResponse(item)" data-ng-bind="item.question"></a></li>
                </ul>
            </div>
        </span>
    </span>
</div>
