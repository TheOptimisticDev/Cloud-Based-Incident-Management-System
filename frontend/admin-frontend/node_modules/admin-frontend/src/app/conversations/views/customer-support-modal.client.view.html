<div class="modal-header">
    <h2 class="modal-title">Send to customer support</h2>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Account:</label>
        <strong data-ng-bind="account.name || account.email"></strong>
    </div>
    <div class="form-group" data-ng-if="users.results">
        <label>User:</label>
        <select class="form-control" data-ng-model="userEmail" data-ng-options="user.email as user.fullName for user in users.results" required>
            <option value="">Select user</option>
        </select>
    </div>
    <div class="form-group">
        <label>Subject:</label>
        <input type="text" class="form-control" data-ng-model="subject">
    </div>
    <div class="form-group">
        <label data-ng-if="publicNote">Add notes if necessary (optional):</label>
        <label data-ng-if="!publicNote">Describe the user request or complaint (required):</label>
        <textarea class="form-control" data-ng-model="privateNote"></textarea>
    </div>
    <hr>
    <div data-ng-hide="!privateNote && !publicNote && !uneditablePrivateNote">
        <label>Preview:</label>
        <div class="zendesk-ticket">
            <div class="zendesk-comment zendesk-comment-private"><div data-ng-bind="employee.username + ': '"></div><div data-ng-bind="privateNote"></div><div data-ng-bind="uneditablePrivateNote"></div></div>
            <div class="zendesk-comment zendesk-comment-public" data-ng-if="publicNote" data-ng-bind="publicNote"></div>
        </div>
    </div>
</div>
<div class="modal-footer text-right">
    <button class="btn btn-default" data-ng-click="$dismiss()">Cancel</button>
    <button class="btn btn-success" data-ng-click="save()" data-ng-disabled="!privateNote && !publicNote">Submit</button>
</div>
