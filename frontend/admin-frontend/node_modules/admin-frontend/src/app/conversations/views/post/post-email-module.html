<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="button" class="btn btn-default btn-xs pull-right" data-ng-click="from_add=!from_add"><i class="fa fa-plus"></i></button>
                From: <small data-ng-bind="obj.fromEmail || defaultFromEmails[conversationWith]"></small>
            </div>
            <div class="panel-body" data-ng-if="from_add">
                <div class="form-group">
                    <div data-ng-if="defaultFromEmails[conversationWith] !== fromEmails[0]">
                        <label>
                            <input type="radio" name="from_option" value="{{defaultFromEmails[conversationWith]}}" data-ng-model="obj.fromEmail" data-ng-checked="true"> <span data-ng-bind="defaultFromEmails[conversationWith]"></span>
                        </label></div>
                    <div><label><input type="radio" name="from_option" value="{{fromEmails[0]}}" data-ng-model="obj.fromEmail" data-ng-checked="defaultFromEmails[conversationWith] === fromEmails[0]"> Guesty Service</label></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="button" class="btn btn-default btn-xs pull-right" data-ng-click="to_add=!to_add"><i class="fa fa-plus"></i></button>
                To
            </div>
            <div class="panel-body">
                <ul class="list-unstyled break-word">
                    <li data-ng-repeat="email in emailsTo" class="text-ellipsis">
                        <input name="to" type="checkbox" data-ng-model="obj.selectedEmailsTo[email]" value="{{email}}">
                        <span data-ng-bind="email"></span>
                    </li>
                    <li data-ng-if="!(emailsTo || obj.to_extra)">(will respond to sender, unless you put the target yourself)</li>
                    <li data-ng-if="to_add"><input data-ng-model="obj.to_extra" type="text" name="to_extra" class="form-control"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <label class="switch switch-primary force pull-right">
                    <input class="switch-input" data-ng-model="cc" type="checkbox">
                    <span class="switch-label" data-off="No" data-on="Yes"></span>
                    <span class="switch-handle"></span>
                </label>
                CC
            </div>
            <div class="panel-body" data-ng-if="cc">
                <input type="text" class="form-control" name="cc" data-ng-model="obj.ccStr">
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <label class="switch switch-primary force pull-right">
                    <input class="switch-input" data-ng-model="bcc" type="checkbox">
                    <span class="switch-label" data-off="No" data-on="Yes"></span>
                    <span class="switch-handle"></span>
                </label>
                BCC
            </div>
            <div class="panel-body" data-ng-if="bcc">
                <input type="text" class="form-control" name="bcc" data-ng-model="obj.bccStr">
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="email_subject">Subject</label>
    <input id="email_subject" name="subject" type="text" class="form-control" placeholder="Enter Subject" data-ng-model="obj.subject" required>
</div>
<div class="form-group">
    <label for="email_body">Message</label>
    <textarea id="email_body" spellcheck="true" class="form-control ck-editor" data-ng-model="obj.message"></textarea>
</div>
