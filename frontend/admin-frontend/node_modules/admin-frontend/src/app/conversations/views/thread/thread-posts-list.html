<div class="conversation-post" data-ng-repeat="item in conversation.thread.slice(0, maxThreadsToDisplay)">
    <div data-ng-if="item.itemType==='log'" data-ng-include="'app/conversations/views/thread/thread-log-item.html'"></div>
    <div data-ng-if="!item.itemType" data-ng-include="'app/conversations/views/thread/thread-post-item.html'"></div>
</div>
