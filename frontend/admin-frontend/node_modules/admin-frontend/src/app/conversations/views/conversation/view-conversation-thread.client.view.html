<section class="conversation-thread form-group">
    <div data-ng-show="!conversation || syncingConversation"><img src="/app/core/img/loaders/loader.gif" alt="Loading"></div>
    <div class="text-center form-group">
        <button role="button" class="btn btn-default" data-ng-click="translateThread()" data-ng-hide="hideTranslateButton">Translate</button>
        <button role="button" class="btn btn-default" data-ng-click="openCustomerSupportModal()" data-ng-if="conversation.conversationWith!=='Guest'">Send to customer support</button>
    </div>
    <div data-ng-if="hooks.length" class="hook-items">
        <div data-ng-repeat="hook in hooks">
            <div class="row hook-item">
                <div class="col-sm-8 col-sm-offset-2">
                    <i class="fa fa-magic"></i>
                    "<span data-ng-bind="hook.action"></span>" hook will be fired <span data-am-time-ago="hook.scheduledTime | date:'short'"></span>
                    <!--<button role="button" class="btn btn-default btn-xs" data-ng-click=""><i class="fa fa-external-link"></i></button>-->
                </div>
            </div>
        </div>
    </div>
    <div data-ng-include="'app/conversations/views/thread/thread-posts-list.html'"></div>
    <div data-ng-if="conversation.thread.length" class="text-center form-group">
        <button role="button" class="btn btn-default"  data-ng-click="showMoreThreads()" data-ng-if="conversation.thread.length >= maxThreadsToDisplay">Show more items</button>
    </div>
</section>
