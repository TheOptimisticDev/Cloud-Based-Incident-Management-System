<ng-form name="smsForm">
    <limited-textarea
            ng-init="observeForm(smsForm)"
            required="true"
            placeholder="'Add a personal message here.'"
            spellcheck="true"
            ng-model="obj.message"
            variables-mode="true"
            allowed-variables="allowedVariables"
            chars-limit-ascii="306"
            chars-limit-unicode="134">
    </limited-textarea>
</ng-form>
