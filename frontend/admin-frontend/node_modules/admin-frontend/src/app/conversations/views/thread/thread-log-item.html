<div class="row log-item">
    <div class="col-sm-8 col-sm-offset-2 text-muted">
        <span data-ng-bind="item.event"></span>
        <span data-ng-if="item.by">by {{item.by}}</span>
        <span data-am-time-ago="item.at" title="{{item.at|date:'short'}}"></span>
        <span data-ng-if="item.description" data-ng-bind="item.description" class="small label label-default"></span>
        <button role="button" class="btn btn-default btn-xs" data-ng-if="item.changes.length" data-ng-click="openReservationLogModal(item._id)"><i class="fa fa-external-link"></i></button>
    </div>
</div>
