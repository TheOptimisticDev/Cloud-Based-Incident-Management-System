<section class="reviews" data-ng-init="find()">
    <ul class="list-unstyled">
        <li class="panel panel-default" ng-repeat="review in reviews">
            <div class="panel-heading">
                <div class="panel-title">
                    <div class="options pull-right">
                        <button class="btn btn-success" ng-if="!review.divider" ng-click="toggleReview(review)"><i class="glyphicon glyphicon-pencil"></i></button>
                        <button class="btn btn-danger" ng-click="remove(review)"><i class="glyphicon glyphicon-trash"></i></button>
                    </div>
                    <span ng-if="review.divider">Divider</span>
                    <span ng-if="!review.divider">{{review.title}}</span>
                </div>
            </div>
            <div class="panel-body" ng-if="review.visible">
                <div class="form-group" ng-if="!review.divider">
                    <label for="title_{{review._id}}">Title</label>
                    <input name="title_{{review._id}}" type="text" class="form-control" id="title_{{review._id}}" ng-model="review.title">
                </div>
                <div class="form-group" ng-switch="editorType">
                    <div class="form-group" ng-switch-when="wysiwyg">
                        <label for="subject_{{review._id}}">Subject</label>
                        <input name="subject_{{review._id}}" type="text" class="form-control" id="subject_{{review._id}}" ng-model="review.subject">
                    </div>
                    <div class="form-group" ng-switch-default ng-if="false">
                        <label for="type_{{review._id}}">Type</label>
                        <select name="type_{{review._id}}" class="form-control" id="type_{{review._id}}" ng-model="review.type">
                            <option value="he">He</option>
                            <option value="she">She</option>
                            <option value="couple">Couple</option>
                            <option value="group">Group</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-switch="editorType">
                    <textarea ng-switch-when="wysiwyg" name="templates.host.reminder" class="form-control" data-ng-model="review.body" data-ck-editor></textarea>
                    <textarea ng-switch-default name="templates.host.reminder" class="form-control" data-ng-model="review.body" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" ng-click="update(review)">Save</button>
                </div>
            </div>
        </li>
    </ul>
</section>
