<section data-ng-controller="TeamUpdatesController" data-ng-init="loadPosts()">
    <div class="page-header" data-ng-if="!postId">
        <h1 data-ng-show="mode=='unseen'">
            <a class="btn btn-default pull-right" data-ui-sref="team.updates({mode:'seen'})">Previous updates</a>
            New Team Updates
        </h1>
        <h1 data-ng-show="mode=='seen'">
            <a class="btn btn-default pull-right" data-ui-sref="team.updates({mode:'unseen'})">New updates</a>
            Team Updates I've already seen
        </h1>
    </div>
    <div class="page-header" data-ng-if="postId">
        <h1>Team Update</h1>
    </div>

    <div data-ng-if="posts.$resolved && posts.length ===0" class="text-muted">None.</div>

    <div data-ng-repeat="post in posts" data-ng-include="'app/team/views/team-update-post.client.view.html'"></div>
</section>
