<section data-ng-init="init()">
	<div class="page-header">
		<h1>Research</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form role="form" data-ng-submit="submitSearch()">
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" data-ng-model="query" id="research-query" placeholder="Search">
						<div class="input-group-btn">
							<button type="submit" class="btn btn-default">Search</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-body row">
		<div class="fluid-box list" data-ng-class="{'col-sm-12': !isContentPanelShown, 'col-sm-6': isContentPanelShown}">
			<div data-ng-if="research.conversations" data-ng-include="'app/research/views/research-modal-conversations-list.client.view.html'"></div>
		</div>
		<div data-ng-if="isContentPanelShown" class="col-sm-6 thread">
			<i class="fa fa-times fa-3 close-button" data-ng-click="closeContentPanel()"></i>
			<div class="fluid-box" data-ng-include="'app/conversations/views/conversation/view-conversation-thread.client.view.html'"></div>
		</div>
	</div>
</section>
