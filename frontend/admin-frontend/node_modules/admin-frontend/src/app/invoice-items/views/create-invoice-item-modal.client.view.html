<div>
    <form class="form-horizontal" name="addInvoiceItemForm" data-ng-submit="save()">
        <div class="modal-header">
            <h3 class="modal-title">New Invoice Item {{addToTitle}}</h3>
        </div>
        <div class="modal-body">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="amount">Amount</label>

                    <div class="col-md-2">
                        <input id="amount" name="amount" type="text" data-ng-pattern="/^[+-]?\d+(\.\d+)?$/" data-ng-model="newItem.amount" class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="currency">Currency</label>

                    <div class="col-md-4">
                        <select id="currency" name="currency" data-ng-init="newItem.currency = currencies[0]" class="form-control" data-ng-model="newItem.currency" required>
                            <option data-ng-repeat="currency in currencies" value="{{currency}}" name="{{currency}}">{{currency}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Description</label>

                    <div class="col-md-4">
                        <input class="form-control" data-ng-model="newItem.description" id="description" name="description" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="ignoreDiscount">Should discounts be ignored for this Item?</label>
                    <div class="col-md-4">
                        <label class="checkbox-inline" for="ignoreDiscount">
                            <input type="checkbox" data-ng-model="newItem.ignoreDiscount" name="applyDiscount" id="ignoreDiscount" value="true">
                        </label>
                    </div>
                </div>

                <div class="form-group" data-ng-if="requireRefundReasonField">
                    <label class="col-md-4 control-label" for="reason">Please enter explanation for refund:</label>

                    <div class="col-md-4">
                        <input class="form-control" data-ng-model="newItem.reasonForRefund" id="reason" name="reason" required>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" data-ng-disabled="issueForm.$invalid||disableBtns">
                <i data-ng-if="disableBtns" class="fa fa-circle-o-notch fa-spin"></i> Sav<span data-ng-if="!disableBtns">e</span><span data-ng-if="disableBtns">ing...</span>
            </button>
            <button type="button" class="btn btn-warning" data-ng-click="cancel()" data-ng-disabled="disableBtns">Cancel</button>
        </div>
    </form>
</div>
