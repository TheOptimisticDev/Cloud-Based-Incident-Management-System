<section data-ng-controller="ListingPostBookingController" data-ng-init="init()">
    <div class="page-header">
        <button type="button" class="btn btn-default pull-right" ng-click="openLogModal('postbooking')" title="logs"><i class="fa fa-history"></i></button>
        <h1>Post Booking Service</h1>
    </div>

    <form name="frmMonitor" role="form" autocomplete="off" data-ng-submit="saveForm(frmMonitor, ['postBookingService'])">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Monitor reservations</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <span>Active</span>
                    <span class="label label-success" data-ng-if="listing.postBookingService.monitorReservations">Yes</span>
                    <span class="label label-danger" data-ng-if="!listing.postBookingService.monitorReservations">No</span>
                </div>
            </div>
            <div class="panel-footer text-right" data-ng-show="frmMonitor.$dirty">
                <button type="submit" data-ng-disabled="frmMonitor.$invalid || frmMonitor.$submitted" class="btn btn-primary">
                    Save
                    <i data-ng-if="frmMonitor.$submitted" class="fa fa-spinner fa-spin"></i>
                </button>
            </div>
        </div>
    </form>

    <form name="frmManualWork" role="form" autocomplete="off" data-ng-submit="saveForm(frmManualWork, ['postBookingService'])">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Show Post Booking</h3> <span>(Formerly known as manual work)</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <span>Active</span>
                    <span class="label label-success" data-ng-if="listing.postBookingService.manualWork">Yes</span>
                    <span class="label label-danger" data-ng-if="!listing.postBookingService.manualWork">No</span>
                    <label class="switch switch-primary force">
                        <input class="switch-input" type="checkbox" data-ng-model="listing.postBookingService.manualWork">
                        <span class="switch-label"></span>
                        <span class="switch-handle"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <inline-editor data-ng-model="listing.postBookingService.manualWorkDescription" class="bordered"></inline-editor>
                </div>
                <div class="form-group">
                    <label>Here's the description in the account level:</label>
                    <div data-ng-bind="account.postBookingService.manualWork || 'None.'"></div>
                </div>
            </div>
            <div class="panel-footer text-right">
                <button type="submit" data-ng-disabled="frmManualWork.$invalid || frmManualWork.$submitted" class="btn btn-primary">
                    Save
                    <i data-ng-if="frmManualWork.$submitted" class="fa fa-spinner fa-spin"></i>
                </button>
            </div>
        </div>
    </form>
</section>
