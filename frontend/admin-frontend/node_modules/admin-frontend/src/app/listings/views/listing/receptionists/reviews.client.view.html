<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <span>Monitor incoming reviews</span>
            <span class="label label-success" data-ng-if="listing.receptionistsService.reviews.monitorIncomingReviews">Yes</span>
            <span class="label label-danger" data-ng-if="!listing.receptionistsService.reviews.monitorIncomingReviews">No</span>
        </div>
        <div class="form-group" data-ng-if="listing.receptionistsService.reviews.writeReviewsForGuests">
            <label>Guidelines for monitoring incoming reviews</label>
            <pre data-ng-bind="listing.receptionistsService.reviews.monitorIncomingReviewsGuidelines||'None.'"></pre>
        </div>
        <div class="form-group">
            <span>Write reviews for guests</span>
            <span class="label label-success" data-ng-if="listing.receptionistsService.reviews.writeReviewsForGuests">Yes</span>
            <span class="label label-danger" data-ng-if="!listing.receptionistsService.reviews.writeReviewsForGuests">No</span>
        </div>
        <div class="form-group" data-ng-if="listing.receptionistsService.reviews.writeReviewsForGuests">
            <label>Guidelines for writing reviews</label>
            <pre data-ng-bind="listing.receptionistsService.reviews.writeReviewsGuidelines||'None.'"></pre>
        </div>
    </div>
</div>
