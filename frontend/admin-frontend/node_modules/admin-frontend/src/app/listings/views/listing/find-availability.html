<form name="frmAvailability" data-ng-submit="ctrl.submit(frmAvailability)" data-ng-init="ctrl.init()">
    <div class="modal-header">
        <h3 class="modal-title">Find Availability</h3>
    </div>
    <div class="modal-body">
        <div class="form-inline text-center form-group">
            <div class="form-group">
                <label>Check In</label>
                <date-picker ng-model="ctrl.checkIn" empty-text="Select date" options="{showWeeks:false, minDate: ctrl.now}" btn-class="btn-sm" show-value="true"></date-picker>
            </div>
            <div class="form-group">
                <label>Check Out</label>
                <date-picker ng-model="ctrl.checkOut" empty-text="Select date" options="{showWeeks:false, minDate: ctrl.now}" btn-class="btn-sm" show-value="true"></date-picker>
            </div>
            for
            <div class="btn-group" uib-dropdown>
                <button type="button" class="btn btn-default btn-sm dropdown-toggle" uib-dropdown-toggle>
                    <span data-ng-bind="ctrl.minOccupancy"></span>
                    <span data-ng-bind="ctrl.minOccupancy===1?'person':'people'"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li data-ng-repeat="number in ctrl.occupancyArray">
                        <a href="" data-ng-click="ctrl.updateField('minOccupancy', number, frmAvailability)" data-ng-bind="number + ' ' + (number===1?'person':'people')"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="pull-left btn btn-danger" data-ng-click="$close()" data-ng-if="ctrl.initialValues">Reset</button>
        <button type="submit" class="btn btn-primary" data-ng-disabled="!ctrl.checkIn || !ctrl.checkOut || !ctrl.minOccupancy || ctrl.checkIn > ctrl.checkOut || frmAvailability.$submitted">
            <span data-ng-hide="frmAvailability.$submitted">Save</span>
            <span data-ng-if="frmAvailability.$submitted"><i class="fa fa-spin fa-spinner"></i></span>
        </button>
        <button type="button" class="btn btn-default" data-ng-click="$dismiss()">Cancel</button>
    </div>
</form>
