<div data-ng-controller="ListingCalendarController as calendar" data-ng-init="calendar.init()">
    <div class="page-header">
        <h1>
            <button type="button" class="btn btn-primary pull-right" ng-click="openLogModal('calendar')" title="logs"><i class="fa fa-history"></i></button>
            <span>Calendar</span>
        </h1>
    </div>
    <div class="guesty-tooltip-holder">
        <div ui-calendar="calendar.fullCalendar" data-ng-model="calendar.calendarData" class="form-group"></div>
    </div>
</div>
