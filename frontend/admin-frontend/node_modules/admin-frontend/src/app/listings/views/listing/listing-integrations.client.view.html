<div data-ng-controller="ListingIntegrationsController as li" data-ng-init="li.init()">
    <form name="form" data-ng-submit="save(listing, form)">
        <div class="page-header">
            <div class="btn-group pull-right"> <div data-ng-if="li.onlyRU.length===0" style="background: #dddddd; padding: 10px" >New integrations not found</div></div>
            <div class="btn-group pull-right" uib-dropdown data-ng-if="li.onlyRU.length>0">
                <button type="button" class="btn btn-default dropdown-toggle btn-sm" uib-dropdown-toggle>
                    Install new integration
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu right-aligned" role="menu"  uib-dropdown-menu>
                    <li data-ng-repeat="item in li.onlyRU" data-ng-click="li.addIntegration(item)">
                        <a href="">
                            <span data-ng-bind="item.nickname"></span>
                            (<span data-ng-bind="item.platform"></span>)
                        </a>
                    </li>
                </ul>
            </div>
            <h1>
                <span>Integrations</span>
            </h1>
        </div>

        <div class="panel panel-default" data-ng-repeat="integration in li.listing.integrations">
            <div class="panel-heading">
                <h3 class="panel-title" data-ng-bind="integration.platform"></h3>
            </div>
            <div class="panel-body">
                <div class="form-group" data-ng-repeat="(key, value) in integration[integration.platform]">
                    <strong data-ng-bind="key + ':'"></strong>
                    <span data-ng-bind="value===true?'True':value===false?'False':value"></span>
                </div>
            </div>
        </div>
    </form>
</div>
