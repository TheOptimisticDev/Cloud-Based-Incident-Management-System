<div class="page-header" data-ng-controller="ListingHooksController as listingHooks">
    <h1>
        <button type="button" class="btn btn-primary pull-right" ng-click="openLogModal('automation')" title="logs"><i class="fa fa-history"></i></button>
        <span>Hooks</span>
    </h1>
    <div class="form-group">
        Active:
        <label class="switch switch-primary force">
            <input class="switch-input" type="checkbox" data-ng-model="listing.pms.automation.hooks.active" data-ng-change="listingHooks.toggleHooksFeature()">
            <span class="switch-label" data-off="No" data-on="Yes"></span>
            <span class="switch-handle"></span>
        </label>
    </div>
</div>

<div class="page-body">
    <div data-ng-include="'app/hooks/views/main.client.view.html'"></div>
</div>
