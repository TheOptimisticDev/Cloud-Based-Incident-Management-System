<div data-ng-if="ctrl.listing.pictures">
    <uib-carousel>
        <uib-slide ng-repeat="item in ctrl.listing.pictures" index="$index">
            <img data-ng-src="{{item.large || item.regular || item.picture || item.original}}" style="margin: auto;">
            <div class="carousel-caption" data-ng-bind="item.caption"></div>
        </uib-slide>
    </uib-carousel>
</div>
<div ng-if="!ctrl.listing.pictures">
	No pictures found
</div>
