<form name="frmCalendar" data-ng-submit="edit.submit(frmCalendar)" data-ng-init="edit.init()">
    <div class="modal-body">
        <div class="form-inline text-center form-group">
            <div class="form-group">
                <label>From</label>
                <input class="form-control" type="date" required="required" data-ng-model="edit.from">
            </div>
            <div class="form-group">
                <label>To</label>
                <input class="form-control" type="date" required="required" data-ng-model="edit.to">
            </div>
        </div>
        <div class="form-inline text-center form-group">
            <div class="form-group" data-ng-class="{'text-warning':frmCalendar.available.$dirty}">
                <label>Available</label>
                <input class="js-switch" ui-switch="{size: 'small'}" type="checkbox" data-ng-model="edit.availability" name="available">
            </div>
        </div>
        <div class="form-inline text-center form-group">
            <div class="form-group" data-ng-class="{'text-warning':frmCalendar.price.$dirty}">
                <label>Price</label>
                <div class="input-group">
                    <input class="form-control" type="number" title="Price" data-ng-model="edit.price" name="price">
                    <span class="input-group-addon" data-ng-bind="edit.currency | currencySign"></span>
                </div>
            </div>
        </div>
        <div class="form-group text-small" data-ng-class="{'text-warning':frmCalendar.note.$dirty}">
            <input type="checkbox" data-ng-model="edit.addNote" data-ng-change="edit.changeNote(frmCalendar)">
            <span class="text-muted" data-ng-hide="edit.addNote">Add a note?</span>
            <span data-ng-show="edit.addNote">
                <label>Note</label>
                <input class="form-control" type="text" title="Note" data-ng-model="edit.note" name="note">
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-ng-show="frmCalendar.$dirty" data-ng-disabled="frmCalendar.$invalid || frmCalendar.$submitted">
            <span data-ng-hide="frmCalendar.$submitted">Save</span>
            <span data-ng-if="frmCalendar.$submitted"><i class="fa fa-spin fa-spinner"></i></span>
        </button>
        <button type="button" class="btn btn-default" data-ng-click="$dismiss()">Cancel</button>
    </div>
</form>
