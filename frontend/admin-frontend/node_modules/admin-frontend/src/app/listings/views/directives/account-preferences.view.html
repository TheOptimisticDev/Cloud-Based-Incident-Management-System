<div class="account-preferences" ng-show="pref.shouldDisplay" ng-init="pref.init()">
    <h3 class="title">Account Preferences</h3>
    <hr>
    <div ng-repeat="item in pref.planData track by $index" ng-if="!!item.value">
        <div class="content">
            <div class="row">
                <div class="col-md-6 text-left">
                    <p class="acct-preference-name item-name">
                        {{pref.humanizeName(item.name)}}
                    </p>
                </div>
                <div class="col-md-6 text-right">
                    <p>
                        {{pref.humanizeValue(item)}}
                    </p>
                </div>
            </div>
            <hr class="sub" ng-show="$index< pref.planData.length-1">
        </div>
    </div>
</div>
