<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <span>Text support (Email/Airbnb...)</span>
            <span class="label label-success" data-ng-if="listing.receptionistsService.receptionDesk.textSupport">Yes</span>
            <span class="label label-danger" data-ng-if="!listing.receptionistsService.receptionDesk.textSupport">No</span>
        </div>
        <div class="form-group">
            <span>SMS support</span>
            <span class="label label-success" data-ng-if="listing.receptionistsService.receptionDesk.smsSupport">Yes</span>
            <span class="label label-danger" data-ng-if="!listing.receptionistsService.receptionDesk.smsSupport">No</span>
        </div>
        <div class="form-group">
            <span>Phone support</span>
            <span class="label label-success" data-ng-if="listing.receptionistsService.receptionDesk.phoneSupport">Yes</span>
            <span class="label label-danger" data-ng-if="!listing.receptionistsService.receptionDesk.phoneSupport">No</span>
        </div>
        <div class="form-group">
            <span>Sms and phone support available at</span>
            +1-415-9927692
        </div>
        <hr>
        <div class="form-group">
            <span>White label</span>
            <span class="label label-success" data-ng-if="listing.receptionistsService.receptionDesk.whiteLabel">Yes</span>
            <span class="label label-danger" data-ng-if="!listing.receptionistsService.receptionDesk.whiteLabel">No</span>
        </div>
        <div class="form-group" data-ng-if="listing.receptionistsService.receptionDesk.whiteLabel">
            <label>Custom impersonation <small>(Leave blank for whatever on their integration)</small>:</label>
            <span data-ng-bind="listing.receptionistsService.receptionDesk.customImpersonation"></span>
        </div>
        <div class="form-group">
            <label>Custom Signature for response <small>(overrides default signature, even for white label. The default is {{defaultSignature}})</small></label>
            <pre data-ng-bind="listing.receptionistsService.receptionDesk.customSignature || defaultSignature"></pre>
        </div>
    </div>
</div>
