<form class="form-horizontal" name="frmCalendar" ng-submit="save(frmCalendar)" data-ng-init="init()">
    <div class="modal-body" data-ng-if="listing.$resolved">
        <div class="row form-group">
            <div class="col-sm-6">
                <label>From:</label>
                <g-datepicker ng-model="formData.from" name="from" required></g-datepicker>
                <div data-ng-show="frmCalendar.from.$error.required" class="text-danger">This is required</div>
            </div>
            <div class="col-sm-6">
                <label>To:</label>
                <g-datepicker ng-model="formData.to" name="to" required></g-datepicker>
                <div data-ng-show="frmCalendar.to.$error.required" class="text-danger">This is required</div>
            </div>
        </div>
        <div class="form-group text-center">
            <label>Availability:</label>
            <label class="switch switch-primary force">
                <input class="switch-input" ng-model="formData.availability" type="checkbox">
                <span class="switch-label" data-off="No" data-on="Yes"></span>
                <span class="switch-handle"></span>
            </label>
        </div>
        <div class="form-group" data-ng-if="formData.availability">
            <label>Price:</label>
            <div class="input-group">
                <input type="number" class="form-control" ng-model="formData.price" name="price" required min="1">
                <span class="input-group-addon"><span ng-bind="listing.prices.currency"></span> Per night</span>
            </div>
            <div data-ng-show="frmCalendar.price.$error.required" class="text-danger">This is required</div>
            <div data-ng-show="frmCalendar.price.$error.min" class="text-danger">Can't be less than 1</div>
        </div>
    </div>
    <div class="modal-footer text-right">
        <button type="submit" class="btn btn-success" data-ng-disabled="frmCalendar.$invalid || frmCalendar.$submitted">Save</button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    </div>
</form>
