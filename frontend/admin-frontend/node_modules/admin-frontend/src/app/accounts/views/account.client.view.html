<div data-ng-controller="AccountController">
    <div data-ng-if="account" class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="nav-sidebar sidebar-title sidebar-account-information text-center">
                <fish-icon data-ng-model="account.accountCategorization"></fish-icon>
                <strong class="small" data-ng-bind="account.name"></strong>
            </div>
            <div data-ng-if="account.active" class="nav-sidebar nav-sidebar-success sidebar-title sidebar-account-information text-center">
                <small>Active</small>
            </div>
            <div data-ng-if="!account.active" class="nav-sidebar nav-sidebar-danger sidebar-title sidebar-account-information text-center">
                <small>Inactive</small>
            </div>
            <ul class="nav nav-sidebar">
                <li data-ng-repeat="item in accountMenu.items" data-ng-class="{divider: (item.type==='divider'), active: $state.includes(item.activeState)}">
                    <a data-ng-if="item.state" data-ui-sref="{{item.state}}">
                        <i data-ng-class="item.icon"></i>
                        <span class="small" data-ng-bind="item.title"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="heading-bar">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-ng-click="openCustomerSupportModal(account)">Open a support issue</button>
                    <button data-ng-if="accountUser" type="button" class="btn btn-default" data-ng-click="openGuestyDashboard(accountUser)">Guesty Dashboard for <strong data-ng-bind="accountUser.fullName"></strong></button>
                </div>
                <h1 data-ng-bind="account.name"></h1>
            </div>
            <div data-ui-view></div>
        </div>

    </div>
</div>
