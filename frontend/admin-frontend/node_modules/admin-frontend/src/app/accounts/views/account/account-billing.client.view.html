<div ng-controller="BillingController as billing">
    <div class="page-header">
        <h1>
            <button type="button" class="btn btn-primary pull-right" ng-click="openLogModal('billing')" title="logs"><i class="fa fa-history"></i></button>
            <span>Billing</span>
            <span class="label label-success" data-ng-if="everythingIsOK">Everything is OK <i class="fa fa-check-square-o"></i></span>
            <span class="label label-danger" data-ng-if="lastInvoiceFailed">Last payment FAILED <i class="fa fa-exclamation-triangle"></i></span>
            <span class="label label-danger" data-ng-if="noPaymentInfo">No payment information <i class="fa fa-credit-card"></i></span>
        </h1>
    </div>

    <div data-ng-include="'app/accounts/views/billing/billing-information.client.view.html'"></div>
</div>
