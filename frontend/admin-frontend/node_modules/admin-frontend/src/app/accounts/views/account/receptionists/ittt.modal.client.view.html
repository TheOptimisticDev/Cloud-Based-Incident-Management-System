<form role="form" name="frm" data-ng-submit="itttCtrl.save()">
    <div class="modal-body">
        <div class="form-group">
            <label>If</label>
            <input type="text" class="form-control" data-ng-model="itttCtrl.ifThis">
        </div>
        <div class="form-group">
            <label>Then</label>
            <inline-editor data-ng-model="itttCtrl.thenThat" class="bordered"></inline-editor>
        </div>
    </div>
    <div class="modal-footer text-right">
        <button type="button" class="btn btn-danger pull-left" data-ng-click="itttCtrl.delete()">Delete</button>
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-default" data-ng-click="$dismiss()">Cancel</button>
    </div>
</form>
