<section data-ng-controller="AccountUsersController" ng-init="init()">
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <div class="page-body">
        <ul class="list-group">
            <li class="list-group-item" data-ng-repeat="user in users">
                <a data-ui-sref="account.user({userId:user._id})" data-ng-bind="user.fullName"></a>
            </li>
        </ul>
    </div>
    <div class="page-body text-center">
        <uib-pagination
                force-ellipses="true"
                boundary-links="true"
                total-items="totalItems"
                ng-model="currentPage"
                items-per-page="limit"
                max-size="10"
                ng-change="fetch()"></uib-pagination>
    </div>
</section>
