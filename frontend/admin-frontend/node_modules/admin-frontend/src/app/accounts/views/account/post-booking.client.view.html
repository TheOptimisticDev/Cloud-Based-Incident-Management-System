<section data-ng-controller="CustomerPostBookingController as pbCtrl" data-ng-init="pbCtrl.init()">
    <div class="page-header">
        <button type="button" class="btn btn-default pull-right" ng-click="openLogModal('postbooking')" title="logs"><i class="fa fa-history"></i></button>
        <h1>Post Booking Service</h1>
    </div>

    <form name="frmManualWork" role="form" autocomplete="off" data-ng-submit="pbCtrl.saveForm(frmManualWork, ['postBookingService'])">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Manual work</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Description</label>
                    <inline-editor data-ng-model="pbCtrl.account.postBookingService.manualWorkDescription" class="bordered"></inline-editor>
                </div>
            </div>
            <div class="panel-footer text-right">
                <button type="submit" data-ng-disabled="frmManualWork.$invalid || frmManualWork.$submitted" class="btn btn-primary">
                    Save
                    <i data-ng-if="frmManualWork.$submitted" class="fa fa-spinner fa-spin"></i>
                </button>
            </div>
        </div>
    </form>
</section>
