<div class="list-group log">
    <div class="list-group-container" data-ng-repeat="log in logs">
        <div data-ng-click="expand = !expand">
            <span class="label label-success">{{log.category | capitalize}}</span>
            <span> {{log.createdAt | date:'short'}}</span>
            <span> {{log.title | capitalize}}</span>
            <span data-ng-if="log.by">  by <strong>{{log.by | capitalize}}</strong></span>
        </div>
        <div data-ng-class="{'expanded' : !expand, 'collapsed': expand}">
            <span class="lgc-item" data-ng-if="log.description">Description {{log.description}}</span>
            <div data-ng-if="log.changes">
                <div class="change" data-ng-repeat="change in log.changes">
                    <div><span class="text-warning">{{change.field | camelCaseToHuman}}</span></div>
                    <div class="diff" data-ng-repeat="diff in change.diff">
                        <span data-ng-show="diff.added">
                        <span class="bg-success">
                                        New value:
                            </span>
                              {{diff.value}}
                         </span>
                        <span data-ng-show="diff.removed">
                        <span class="bg-danger">
                                    Old value:
                        </span>
                             {{ diff.value}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <uib-pagination
            force-ellipses="true"
            boundary-links="true"
            total-items="$parent.totalCount"
            ng-model="$parent.currentPage"
            max-size="10"
            ng-change="find()"></uib-pagination>
</div>
