<div class="panel panel-default" data-ng-if="account.mailingAddress">
    <div class="panel-heading">
        <h3 class="panel-title">Mailing Address</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>Address: </label>
            <span>{{account.mailingAddress.address}}</span>
        </div>
        <div class="form-group">
            <label>City: </label>
            <span>{{account.mailingAddress.city}}</span>
        </div>
        <div class="form-group">
            <label>State: </label>
            <span>{{account.mailingAddress.state}}</span>
        </div>
        <div class="form-group">
            <label>Zipcode: </label>
            <span>{{account.mailingAddress.zipcode}}</span>
        </div>
        <div class="form-group">
            <label>Country: </label>
            <span>{{account.mailingAddress.country}}</span>
        </div>
    </div>
</div>
