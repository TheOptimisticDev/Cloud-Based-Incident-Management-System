<form role="form" name="frm">
    <div class="modal-body">
        <div class="form-group">
            <label>If</label>
            <span data-ng-bind="itttCtrl.ifThis"></span>
        </div>
        <div class="form-group">
            <label>Then</label>
            <div data-ng-bind-html="itttCtrl.thenThat" class="bordered"></div>
        </div>
    </div>
    <div class="modal-footer text-right">
        <button type="button" class="btn btn-default" data-ng-click="$dismiss()">Close</button>
    </div>
</form>
