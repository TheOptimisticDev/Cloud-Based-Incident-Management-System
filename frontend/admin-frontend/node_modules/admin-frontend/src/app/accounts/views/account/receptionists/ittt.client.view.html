<form name="frm" role="form" data-ng-controller="CustomerReceptionistsItttController as ittt">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <button type="button" class="btn btn-default pull-right" data-ng-click="ittt.addNewItem(frm)">Add new item</button>
                <label>Account's level</label>
                <ul data-ng-if="account.receptionistsService.receptionDesk.ittt.length">
                    <li data-ng-repeat="item in account.receptionistsService.receptionDesk.ittt">
                        <button class="btn btn-default" type="button" data-ng-click="ittt.openItem($index, item, frm)">If <strong data-ng-bind="item.ifThis"></strong></button>
                    </li>
                </ul>
                <p class="text-muted" data-ng-if="!account.receptionistsService.receptionDesk.ittt.length">None.</p>
            </div>
        </div>
        <div class="panel-footer" data-ng-show="frm.$submitted">
            Saving... <i class="fa fa-spinner fa-spin"></i>
        </div>
    </div>
</form>
