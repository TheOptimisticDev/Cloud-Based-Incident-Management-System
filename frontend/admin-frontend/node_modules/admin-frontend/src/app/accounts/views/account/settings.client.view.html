<section data-ng-controller="AccountSettingsController as settings" data-ng-init="settings.init()">
    <form name="form" data-ng-submit="settings.save(form)">
        <div class="page-header">
            <div class="pull-right" data-ng-show="form.$dirty">
                <small class="text-warning">Changes were made</small>
                <small class="text-danger" data-ng-show="form.$invalid">Form has errors.</small>
                <button class="btn btn-save" type="submit" data-ng-disabled="form.$invalid"><i class="fa fa-save"></i> Save</button>
            </div>
            <h1>Settings</h1>
        </div>
        <div class="page-body">
            <section data-ng-include="'app/accounts/views/account/settings/general.client.view.html'"></section>
            <section data-ng-include="'app/accounts/views/account/settings/mailing.client.view.html'"></section>
        </div>
    </form>
</section>
