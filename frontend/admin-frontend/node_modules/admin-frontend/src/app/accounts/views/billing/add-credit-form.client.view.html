<div>
    <form class="form-horizontal" name="AddStripeCreditController">
        <div class="modal-header">
            <h3 class="modal-title">Add Credit To {{account.name}}</h3>
        </div>
        <div class="modal-body">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="creditAmount">Amount</label>
                    <div class="col-md-8">
                        <input type="text" id="creditAmount" name="creditAmount" class="form-control" ng-model="credit.amount" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Reason</label>
                    <div class="col-md-8">
                        <input type="text" id="description" name="description" class="form-control" ng-model="credit.description" required/>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="save($event)" ng-disabled="NewStripeDiscountForm.$invalid||disableBtns">
                <i ng-if="disableBtns" class="fa fa-circle-o-notch fa-spin"></i> Sav<span ng-if="!disableBtns">e</span><span ng-if="disableBtns">ing...</span>
            </button>
            <button class="btn btn-warning" ng-disabled="disableBtns" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
