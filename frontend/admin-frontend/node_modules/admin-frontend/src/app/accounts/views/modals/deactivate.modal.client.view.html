<form ng-submit="save()">
    <div class="modal-header">
        <h3 class="modal-title">Cancel account</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Reason:</label>
            <select class="form-control" ng-model="reason" ng-options="reason as reason for reason in reasons"></select>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" ng-model="description" rows="8" cols="55" required></textarea>
        </div>
        <div class="form-group">
            <label>Revert to account's private email on integration</label>
            <label class="switch switch-primary switch-md force">
                <input class="switch-input" data-ng-model="shouldRevertEmail" type="checkbox">
                <span class="switch-label" data-off="No" data-on="Yes"></span>
                <span class="switch-handle"></span>
            </label>
        </div>
        <div class="form-group">
            <label>Send cancellation email to account</label>
            <label class="switch switch-primary switch-md force">
                <input class="switch-input" data-ng-model="sendCancellationEmail" type="checkbox">
                <span class="switch-label" data-off="No" data-on="Yes"></span>
                <span class="switch-handle"></span>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">Save</button>
    </div>
</form>
