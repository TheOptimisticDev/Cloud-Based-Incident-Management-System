<form name="frmRentalsUnited" data-ng-submit="ru.submit(frmRentalsUnited)">
    <div class="modal-header">
        <h3 class="modal-title">Create a new Rentals United Integration</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <span>Is it an existing account on Rentals United?</span>
            <label class="switch switch-primary force">
                <input class="switch-input" type="checkbox" data-ng-model="ru.existingAccount">
                <span class="switch-label" data-off="No" data-on="Yes"></span>
                <span class="switch-handle"></span>
            </label>
        </div>

        <div class="panel panel-default" data-ng-if="ru.existingAccount">
            <div class="panel-heading">Credentials</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" data-ng-model="ru.username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" data-ng-model="ru.password" required>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-ng-disabled="frmRentalsUnited.$invalid || frmRentalsUnited.$submitted">
            Save
            <i class="fa fa-spinner fa-spin" data-ng-if="frmRentalsUnited.$submitted"></i>
        </button>
    </div>
</form>
