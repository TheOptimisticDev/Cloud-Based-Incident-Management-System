<div class="panel panel-default" data-ng-controller="RentalsUnitedIntegrationController as ru">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span data-ng-bind="integration.platform" class="text-capitalize"></span> settings
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Rentals United id:</label>
                    <span>{{integration.id}}</span>
                </div>
                <div class="form-group">
                    <label><i class="fa fa-envelope"></i> Incoming email</label>
                    <input type="email" class="form-control" data-ng-model="integration.incomingEmail" readonly name="incomingEmail">
                    <div class="help-block">
                        Changing the incoming email of a connected user can be tricky. We don't currently support it. Advise with Koby.
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fa fa-user"></i> Username</label>
                    <input type="email" class="form-control" data-ng-model="integration.credentials.username" name="username" readonly>
                    <div class="help-block">
                        Changing the username of a connected user can be tricky. We don't currently support it. Advise with Koby.
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fa fa-lock"></i> Password</label>
                    <input type="text" class="form-control" data-ng-model="integration.credentials.password" name="password" readonly>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn btn-default" data-ng-click="ru.importListings()">Import listings</button>
            </div>
        </div>
    </div>
</div>
