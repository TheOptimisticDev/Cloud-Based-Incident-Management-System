<form name="frmRentalsUnited" data-ng-submit="ru.submit(frmRentalsUnited)">
    <div class="modal-header">
        <h3 class="modal-title">Match Rentals United listings</h3>
    </div>
    <div class="modal-body">
        <div data-ng-if="!ru.listings.$resolved">
            Loading listings...
        </div>
        <div data-ng-if="ru.listings.$resolved">
            <div class="alert alert-info">
                If an existent listing also exists on Rentals United, include the rentals united id here.
            </div>
            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="listing in ru.listings">
                    <input type="text" class="pull-right" data-ng-model="listing.externalId">
                    <strong data-ng-bind="listing.title"></strong>
                    <span class="label label-info" data-ng-if="listing.nickname" data-ng-bind="listing.nickname"></span>
                    <div data-ng-bind="listing.address.full"></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer" data-ng-show="ru.listings.$resolved">
        <button type="submit" class="btn btn-primary" data-ng-disabled="frmRentalsUnited.$invalid || frmRentalsUnited.$submitted">
            Import listings
            <i class="fa fa-spinner fa-spin" data-ng-if="frmRentalsUnited.$submitted"></i>
        </button>
    </div>
</form>
