<div class="panel panel-default" data-ng-if="checkOutHasPassed">
    <div class="panel-heading">Review</div>
    <div class="panel-body">
        <div class="form-group">
            <div class="panel-title">Review by Guest:</div>
            <div data-ng-if="reservation.review.guestReview">
                <div data-ng-if="::reservation.review.guestReview.public"><strong>Public Review:</strong> <span data-ng-bind="::reservation.review.guestReview.public"></span></div>
                <div data-ng-if="::reservation.review.guestReview.private"><strong>Private Review:</strong> <span data-ng-bind="::reservation.review.guestReview.private"></span></div>
            </div>
            <div data-ng-if="!reservation.review.guestReview">
                <div data-ng-if="reservation.review.hasGuestReviewed">Waiting to be revealed</div>
                <div data-ng-if="!reservation.review.hasGuestReviewed">----</div>
            </div>
        </div>
        <div class="form-group">
            <div class="panel-title">Review by Host:</div>
            <div data-ng-if="reservation.review.hostReview">
                <div data-ng-if="::reservation.review.hostReview.public"><strong>Public Review:</strong> <span data-ng-bind="::reservation.review.hostReview.public"></span></div>
                <div data-ng-if="::reservation.review.hostReview.private"><strong>Private Review:</strong> <span data-ng-bind="::reservation.review.hostReview.private"></span></div>
            </div>
            <div data-ng-if="!reservation.review.hostReview">----</div>
        </div>
    </div>
</div>
