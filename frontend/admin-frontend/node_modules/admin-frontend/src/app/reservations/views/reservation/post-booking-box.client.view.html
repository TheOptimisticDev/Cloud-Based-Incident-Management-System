<div class="panel panel-default" data-ng-controller="PostBookingBoxController">
    <div class="panel-heading">Post booking service</div>
    <div class="panel-body">
        <div class="form-group">

        </div>
        <div class="row">
            <div class="col-sm-7">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Guest</span>
                        <input class="form-control" data-ng-model="reservation.notes.guest" data-ng-blur="updateReservation(null, 'notes')" placeholder="Guest notes">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Cleaning</span>
                        <input class="form-control" data-ng-model="reservation.notes.cleaning" data-ng-blur="updateReservation(null, 'notes')" placeholder="Cleaning notes">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Other notes</span>
                        <input class="form-control" data-ng-model="reservation.notes.other" data-ng-blur="updateReservation(null, 'notes')" placeholder="Other notes">
                    </div>
                </div>
            </div>
            <div class="col-sm-5 text-right">
                <div class="form-group">
                    <div class="dropdown" uib-dropdown>
                        <button class="btn dropdown-toggle" type="button" uib-dropdown-toggle>
                            Set all to:
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu no-hover" role="menu" uib-dropdown-menu>
                            <li role="presentation" class="btn-default" data-ng-click="updateAllColors('color1')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="btn-danger" data-ng-click="updateAllColors('color2')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="btn-warning" data-ng-click="updateAllColors('color3')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="btn-info" data-ng-click="updateAllColors('color4')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="btn-success" data-ng-click="updateAllColors('color5')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <div class="dropdown" uib-dropdown>
                        <button class="btn dropdown-toggle" data-ng-class="getColor('Host')" type="button" uib-dropdown-toggle>
                            Host
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu no-hover" role="menu" uib-dropdown-menu>
                            <li role="presentation" class="color1" data-ng-click="updateColor('Host', 'color1')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color2" data-ng-click="updateColor('Host', 'color2')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color3" data-ng-click="updateColor('Host', 'color3')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color4" data-ng-click="updateColor('Host', 'color4')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color5" data-ng-click="updateColor('Host', 'color5')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <div class="dropdown" uib-dropdown>
                        <button class="btn dropdown-toggle" data-ng-class="getColor('Guest')" type="button" uib-dropdown-toggle>
                            Guest
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu no-hover" role="menu" uib-dropdown-menu>
                            <li role="presentation" class="color1" data-ng-click="updateColor('Guest', 'color1')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color2" data-ng-click="updateColor('Guest', 'color2')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color3" data-ng-click="updateColor('Guest', 'color3')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color4" data-ng-click="updateColor('Guest', 'color4')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color5" data-ng-click="updateColor('Guest', 'color5')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <div class="dropdown" uib-dropdown>
                        <button class="btn dropdown-toggle" data-ng-class="getColor('Cleaning')" type="button" uib-dropdown-toggle>
                            Cleaning
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu no-hover" role="menu" uib-dropdown-menu>
                            <li role="presentation" class="color1" data-ng-click="updateColor('Cleaning', 'color1')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color2" data-ng-click="updateColor('Cleaning', 'color2')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color3" data-ng-click="updateColor('Cleaning', 'color3')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color4" data-ng-click="updateColor('Cleaning', 'color4')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                            <li role="presentation" class="color5" data-ng-click="updateColor('Cleaning', 'color5')"><a role="menuitem" tabindex="-1" href="#"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div data-ng-include="'app/reservations/views/reservation/cleaning-appointments.client.view.html'"></div>
</div>
