<div>
    <h3><span data-ng-bind="item.reservationId.checkInDateLocalized | date: 'shortDate'"></span>: <span data-ng-bind="item.reservationId.guest.fullName"></span></h3>
    <div data-ng-if="item.reservationId.importedAt"><div class="label label-info">Imported</div></div>
    <div data-ng-bind="item.reservationId.confirmationCode"></div>
    <div><strong>Created at:</strong> <span data-ng-bind="item.reservationId.createdAt | date: 'short'"></span></div>
    <div><strong>Listing:</strong> <span data-ng-bind="item.reservationId.listing.title || 'Untitled Listing'"></span></div>
    <div><strong>Check-In:</strong> <span data-ng-bind="item.reservationId.checkInDateLocalized|date:'shortDate'"></span></div>
    <div><strong>Check-Out:</strong> <span data-ng-bind="item.reservationId.checkOutDateLocalized|date:'shortDate'"></span></div>
    <div><strong>Payout:</strong> <span data-ng-bind="item.reservationId.money.hostPayout | currency: item.reservationId.money.currency"></span></div>
    <div><strong>Cancellation Policy:</strong> <span data-ng-bind="item.reservationId.cancellationPolicy || 'None'"></span></div>
</div>
