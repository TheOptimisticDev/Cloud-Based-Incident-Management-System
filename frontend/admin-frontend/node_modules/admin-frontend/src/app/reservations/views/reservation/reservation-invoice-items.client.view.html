<div data-ng-controller="ReservationInvoiceItemsController as ctrl" data-ng-init="ctrl.init(reservation)">
    <div data-ng-if="!ctrl.items.$resolved" class="panel-body">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    <ul ng-repeat="item in ctrl.items">
        <li>{{(item.paidAt? 'Paid -': '')}}{{ctrl.invoiceItemStringify(item)}} - {{item.amount| currency
            :item.currency}}
        </li>
    </ul>
    <div data-ng-if="!ctrl.items.length" class="panel-body">
        None
    </div>
</div>
