<div>
    <form class="form-horizontal" name="addCleaningAppointmentForm" data-ng-submit="save()">
        <div class="modal-header">
            <h3 class="modal-title">Setup cleaning appointment {{addToTitle}}</h3>
        </div>
        <div class="modal-body">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label">Date & Time</label>
                    <g-datetimepicker name="time" id="time" data-ng-model="newAppointment.scheduleTime"></g-datetimepicker>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Description</label>

                    <div class="input-group ol-md-4">
                        <input class="form-control" data-ng-model="newAppointment.description" id="description" name="description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="price">Price</label>
                    <div class="input-group col-md-4">
                        <span class="input-group-addon">$</span>
                        <input id="price" name="price" type="number" step="0.01" data-ng-model="newAppointment.price" class="form-control col-md-4 input-md">
                    </div>
                </div>
                <p class="col-md-8 text-danger" data-ng-if="shouldDisableSavingWithInvoice()">Account has no CC - Can't fill price.</p>
                <label class="col-md-8 help-block">Discount will be ignored for this item</label>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" data-ng-disabled="issueForm.$invalid || disableBtns || shouldDisableSavingWithInvoice()">
                <i data-ng-if="disableBtns" class="fa fa-circle-o-notch fa-spin"></i>
                <span data-ng-if="!disableBtns">Save</span>
                <span data-ng-if="disableBtns">Saving...</span>
            </button>
            <button type="button" class="btn btn-warning" data-ng-click="cancel()" data-ng-disabled="disableBtns">Cancel</button>
        </div>
    </form>
</div>
