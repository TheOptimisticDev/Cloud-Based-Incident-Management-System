<div data-ng-controller="ReservationController" data-ng-init="init(reservationId || reservation._id)">
    <div data-ng-if="reservation._id">
        <h1>
            <span class="pull-right">
                <button role="button" class="btn btn-primary" data-ng-if="reservation.guestConversationId" data-ng-click="openConversationModal()" title="Open conversation with guest"><i class="fa fa-comments"></i></button>
                <button role="button" class="btn btn-default" data-ng-click="openLogModal()">Log</button>
            </span>
            <span class="label" data-ng-bind="reservation.status | camelCaseToHuman" data-ng-class="{'label-success':reservation.status==='confirmed', 'label-danger':reservation.status==='canceled' || reservation.status==='closed',
            'label-info':reservation.status==='inquiry' || reservation.status === 'awaiting_payment',
             'label-warning': reservation.status === 'reserved' }">
            </span>
        </h1>
        <div class="row">
            <div class="col-sm-6">
                <div data-ng-include="'app/reservations/views/reservation/reservation-general-box.client.view.html'"></div>
                <div data-ng-include="'app/reservations/views/reservation/reservation-review-box.client.view.html'"></div>
            </div>
            <div class="col-sm-6">
                <div data-ng-include="'app/reservations/views/reservation/reservation-guest-box.client.view.html'"></div>
                <div data-ng-include="'app/reservations/views/reservation/custom-fields-box.client.view.html'"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <div data-ng-include="'app/reservations/views/reservation/reservation-hooks-box.client.view.html'"></div>
                <div data-ng-include="'app/reservations/views/reservation/reservation-billing-box.client.view.html'"></div>
            </div>
            <div class="col-sm-6">
                <div data-ng-include="'app/reservations/views/reservation/receptionists-box.client.view.html'"></div>
                <div data-ng-include="'app/reservations/views/reservation/post-booking-box.client.view.html'"></div>
            </div>
        </div>
    </div>
</div>
