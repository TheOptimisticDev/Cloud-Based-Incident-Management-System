<div class="panel panel-default">
    <div class="panel-heading">Guest</div>
    <div class="panel-body">
        <div><i class="fa fa-user"></i> <span data-ng-bind="reservation.guest.fullName"></span></div>
        <div data-ng-if="reservation.guest.phone"><i class="fa fa-phone"></i> <a href="tel:+{{reservation.guest.phone}}" data-ng-bind="reservation.guest.phone"></a></div>
        <div><i class="fa fa-envelope"></i> <span data-ng-bind="reservation.guest.email"></span></div>
        <div><a data-ng-if="reservation.integration.platform === 'airbnb'" class="btn btn-xs btn-info" href="https://www.airbnb.com/users/show/{{reservation.mainGuestExternalId}}" target="_blank">Airbnb page</a></div>
        <div>
            Screening:
            <div class="btn-group dropdown" uib-dropdown>
                <button class="btn btn-default btn-sm dropdown-toggle" type="button" uib-dropdown-toggle>
                    <span data-ng-bind="reservation.receptionistsService.screeningOK===true?'OK':reservation.receptionistsService.screeningOK===false?'Not OK':'---'"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="reservationMoneyMenu" uib-dropdown-menu>
                    <li><a href="" data-ng-click="setValue('receptionistsService.screeningOK', true, true)">OK</a></li>
                    <li><a href="" data-ng-click="setValue('receptionistsService.screeningOK', false, true)">Not OK</a></li>
                    <li><a href="" data-ng-click="setValue('receptionistsService.screeningOK', null, true)">Not set</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
