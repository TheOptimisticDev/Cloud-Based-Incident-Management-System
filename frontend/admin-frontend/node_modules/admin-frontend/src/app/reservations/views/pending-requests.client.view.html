<section>
    <div class="page-header">
        <h1>Pending Requests</h1>
    </div>
    <div class="page-body">
        <section ng-controller="PendingRequestsController">
            <ul>
                <li ng-repeat="reservation in requests">
                    <a data-ui-sref="reservations.reservation({reservationId: reservation._id})">
                        <div>{{reservation.checkIn | date:"shortDate"}} - {{reservation.checkOut | date:"shortDate"}}</div>
                        <div class="time" am-time-ago="reservation.createdAt"></div>
                    </a>
                </li>
            </ul>
        </section>

    </div>
</section>
