<div class="panel panel-default" data-ng-controller="ReservationBillingBoxController">
    <div class="panel-heading">
        Billing
        <span data-ng-if="reservation.invoicedAt" class="label label-success">Invoiced at: <span data-ng-bind="reservation.invoicedAt | date:'shortDate'"></span></span>
        <span data-ng-if="!reservation.invoicedAt" class="label label-warning">Will be invoiced at: <span data-ng-bind="reservation.checkIn | date:'shortDate'"></span></span>
        <div class="pull-right"><button type="button" class="btn btn-primary btn-xs" data-ng-click="openInvoiceItemModal()">Add an invoice item</button></div>
    </div>
    <div data-ng-include="'app/reservations/views/reservation/reservation-invoice-items.client.view.html'"></div>
</div>
