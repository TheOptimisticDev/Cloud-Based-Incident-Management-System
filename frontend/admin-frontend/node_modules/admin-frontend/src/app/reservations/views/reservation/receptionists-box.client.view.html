<div class="panel panel-default" data-ng-controller="ReservationReceptionistsBoxController">
    <div class="panel-heading">Receptionists service</div>
    <div class="panel-body">
        <div>
            <button data-ng-if="!reservation.ignoredAt" data-ng-click="ignoreReservation()" class="btn btn-sm btn-danger" type="button">Ignore</button>
        </div>

        <div data-ng-if="!reservation.review.hostReview">
            <strong>Should Review:</strong>
            <label class="switch switch-primary force">
                <input class="switch-input" value="1" type="checkbox" data-ng-model="reservation.review.shouldReview" data-ng-change="updateReservation()">
                <span class="switch-label" data-off="No" data-on="Yes"></span>
                <span class="switch-handle"></span>
            </label>
        </div>
    </div>
</div>
