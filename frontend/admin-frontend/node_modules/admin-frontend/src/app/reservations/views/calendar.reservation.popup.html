<div data-ng-controller="CalendarReservationPopupCtrl">
    <i data-ng-if="!reservation.$resolved" class="fa fa-spinner fa-spin"></i>
    <div data-ng-if="reservation.$resolved">
        <img data-ng-src="{{reservation.guest.picture.thumbnail}}">
        <div class="form-group">
            <span class="label text-big" data-ng-class="reservationCssClass" data-ng-bind="reservation.status"></span>
        </div>
        <div class="form-group">
            <label>Guest: </label>
            <span data-ng-bind="reservation.guest.fullName"></span>
        </div>
        <div class="form-group">
            <label>Check In: </label>
            <span data-ng-bind="reservation.checkIn | date:'shortDate'"></span>
            <div class="text-small text-muted">(Planned arrival: <span data-ng-bind="reservation.plannedArrival || 'N/A'"></span>)</div>
        </div>
        <div class="form-group">
            <label>Check Out: </label>
            <span data-ng-bind="reservation.checkOut | date:'shortDate'"></span>
            <div class="text-small text-muted">(Planned departure: <span data-ng-bind="reservation.plannedDeparture || 'N/A'"></span>)</div>
        </div>
        <div class="row form-group">
            <div class="col-sm-4">
                <div data-ng-bind="reservation.nightsCount"></div>
                <label>Nights</label>
            </div>
            <div class="col-sm-4">
                <div data-ng-bind="reservation.guestsCount"></div>
                <label>Guests</label>
            </div>
            <div class="col-sm-4">
                <div data-ng-bind="reservation.money.hostPayout | currencySign: reservation.money.currency"></div>
                <label>Payout</label>
            </div>
        </div>
    </div>
</div>
