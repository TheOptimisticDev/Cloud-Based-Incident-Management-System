<div class="panel-body" data-ng-controller="ReservationCleaningAppointmentsController">
    <div>
        <div class="btn-group pull-right">
            <button type="button" data-ng-click="createCleaningAppointment(reservation.checkIn, 'private')" class="btn btn-sm btn-default"><i class="fa fa-magic"></i></button>
            <button type="button" data-ng-click="createCleaningAppointment(reservation.checkIn)" class="btn btn-sm btn-default">Add Before</button>
            <button type="button" data-ng-click="createCleaningAppointment(reservation.checkOut)" class="btn btn-sm btn-default">Add After</button>
            <button type="button" data-ng-click="createCleaningAppointment(reservation.checkOut, 'private')" class="btn btn-sm btn-default"><i class="fa fa-magic"></i></button>
        </div>
        <strong>Cleaning Appointments:</strong>
    </div>

    <table class="table" data-ng-if="cleaningAppointmentsCollection.length">
        <thead>
        <tr>
            <th>Price</th>
            <th>Description</th>
            <th>Scheduled Time</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="cleaningAppointment in cleaningAppointmentsCollection">
            <td data-ng-bind="cleaningAppointment.price | currency:'$'"></td>
            <td data-ng-bind="cleaningAppointment.description"></td>
            <td data-ng-bind="cleaningAppointment.scheduleTime | date:'short'"></td>
            <td>
                <div class="btn-group pull-right">
                    <button type="button" data-ng-click="editCleaningAppointment(cleaningAppointment)" class="btn btn-sm btn-default"><i class="fa fa fa-pencil fa-fw"></i></button>
                    <button type="button" data-ng-click="deleteCleaningAppointment(cleaningAppointment)" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <p data-ng-if="!cleaningAppointmentsCollection.length">
        None.
    </p>
</div>
