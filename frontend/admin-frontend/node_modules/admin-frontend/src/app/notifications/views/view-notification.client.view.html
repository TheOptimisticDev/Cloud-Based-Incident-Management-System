<div data-ng-controller="NotificationController">
    <div data-ng-if="notification.$resolved">
        <button type="button" data-ng-hide="isReplyOpen" class="btn btn-default" data-ng-click="showReply()">reply</button>
        <div data-ng-if="isReplyOpen" data-ng-include="'app/conversations/views/conversation/conversation.client.view.html'"></div>
    </div>
    <hr>
    <div class="text-center">
        <a class="text-muted small" data-ng-click="translateNotification()" data-ng-hide="hideTranslateButton">Translate</a>
    </div>
    <div data-ng-if="notification.$resolved" data-ng-bind-html="notification.body | clearStyleTags | convertToHtml | openLinksInBlank | trustedHtml"></div>
</div>
