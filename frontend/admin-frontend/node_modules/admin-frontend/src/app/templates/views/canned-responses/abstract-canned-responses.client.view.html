<section data-ng-controller="AbstractCannedResponsesController" data-ng-init="find()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-right" data-ng-if="importCannedResponses">
                <button type="button" class="btn btn-primary" data-ng-click="importAbstractCannedResponses()">Import</button>
                <button type="button" class="btn btn-danger" data-ng-click="toggleImportCannedResponses()">Cancel</button>
            </div>
            <h4 class="panel-title">
                <span data-ng-if="importCannedResponses">Select replies to Import:</span>
                <span data-ng-if="isGlobalCannedResponses">
                    Abstract replies
                    <small>Only available to import</small>
                </span>
            </h4>
        </div>
        <div class="panel-body bg-info">
            <div class="panel panel-default" data-ng-repeat="(group, subgroups) in abstracts">
                <div class="panel-heading" data-ng-bind="group"></div>
                <div class="panel-body canned-responses">
                    <div class="form-group" data-ng-repeat="(subgroup, templates) in subgroups">
                        <h5 data-ng-bind="subgroup"></h5>
                        <span data-ng-repeat="template in templates" data-ng-switch="template.folder">
                            <span data-ng-switch-when="undefined">
                                <button class="btn btn-xs" data-ng-click="clickOnAbstractCannedResponse(template)" data-ng-class="getColorByType(template)" data-ng-disabled="template.hasAlreadyImported">
                                    <i data-ng-if="template.prototypeId" class="fa fa-download"></i>
                                    <span data-ng-bind="template.titleForImportMode || template.question"></span>
                                </button>
                            </span>
                            <span data-ng-switch-default="">
                                <div class="btn-group" uib-dropdown>
                                    <button type="button" class="btn btn-xs dropdown-toggle" data-ng-class="getColorByType(template)" uib-dropdown-toggle>
                                        {{template.folder}} <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                                        <li data-ng-repeat="item in template.items"><a data-ng-click="clickOnAbstractCannedResponse(item)" data-ng-bind="template.titleForImportMode || template.question" data-ng-disabled="template.hasAlreadyImported"></a></li>
                                    </ul>
                                </div>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
