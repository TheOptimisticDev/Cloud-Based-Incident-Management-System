<section data-ng-init="find()">
    <div data-ng-repeat="template in templates">
        <div class="pull-right">
            <button class="btn btn-default" data-ng-click="template.editingMode = !template.editingMode" title="Edit the template name">
                <i class="fa fa-angle-down"></i>
            </button>
            <button class="btn btn-success" data-ng-click="update(template)" title="Updated template">
                <i class="fa fa-save"></i>
            </button>
            <button class="btn btn-default" data-ng-if="template.type=='plain'" data-ng-click="changeTemplateType(template, 'email')" title="Change Type to Email">
                <i class="fa fa-magic"></i>
            </button>
            <button class="btn btn-default" data-ng-if="template.type=='email'" data-ng-click="changeTemplateType(template, 'plain')" title="Change Type to Plain text">
                <i class="fa fa-align-left"></i>
            </button>
            <button data-ng-if="!template.isLocked" class="btn btn-danger" data-ng-click="remove(template)" title="delete template">
                <i class="fa fa-trash-o"></i>
            </button>
        </div>
        <h2>
            <small data-ng-bind="template.type"></small>
            <span data-ng-bind="template.name"></span>
        </h2>
        <div class="form-group" data-ng-show="template.editingMode">
            <label>Template name:</label>
            <input class="form-control" data-ng-model="template.name">
        </div>
        <div class="form-group" data-ng-if="template.type=='email'">
            <label>Email subject:</label>
            <input class="form-control" data-ng-model="template.subject">
        </div>

        <div class="form-group">
            <label>Content:</label>
            <textarea data-ng-if="template.type=='email'" data-g-autoresize spellcheck="true" data-ng-model="template.body" class="form-control ck-editor" rows="6"></textarea>
            <textarea data-ng-if="template.type=='plain'" data-g-autoresize spellcheck="true" data-ng-model="template.body" class="form-control" rows="6"></textarea>
        </div>
        <div class="form-group" data-ng-if="template.type=='email'">
            <label for="attached_files">Attachments:</label>
            <!-- Single button -->
            <div class="input-group" uib-dropdown>
                <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle data-ng-if="accountFiles.length">Account's files <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                    <li data-ng-click="attachFileToTemplate(template, file)" data-ng-repeat="file in accountFiles">
                        <a data-ng-bind="file.filename"></a>
                    </li>
                </ul>
                <button type="button" class="btn btn-default" data-ng-click="uploadAndAttachFile(template)">New File</button>
            </div>
            <div class="form-control" id="attached_files">
                <span data-ng-repeat="attachment in template.attachments"><span class="label label-primary"> <span data-ng-bind="attachment.filename"></span> <i class="fa fa-times" data-ng-click="removeAttachedFile(template, attachment)"></i>
                </span>
                </span>
            </div>
        </div>
        <div class="help-block text-right" data-ng-if="template.updatedBy || template.updatedAt">
            Template was updated
            <span data-ng-if="template.updatedBy">by {{template.updatedBy}}</span>
            <span data-ng-if="template.updatedAt">at {{template.updatedAt | date: 'short'}}</span>
        </div>
        <hr>
    </div>
</section>
