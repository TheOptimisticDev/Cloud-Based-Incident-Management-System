<div data-ng-controller="CannedResponsesController">
    <section class="form-group">
        <button type="button" class="btn btn-success" data-ng-click="openCannedResponseModal()">Add a saved reply</button>
        <button type="button" class="btn btn-primary" data-ng-hide="importCannedResponses || isGlobalCannedResponses" data-ng-click="toggleImportCannedResponses()">Import abstract</button>
    </section>

    <div data-ng-if="importCannedResponses || isGlobalCannedResponses" data-ng-include="'app/templates/views/canned-responses/abstract-canned-responses.client.view.html'"></div>

    <section data-ng-init="find()">
        <div class="panel panel-default" data-ng-repeat="(group, subgroups) in cannedResponses">
            <div class="panel-heading" data-ng-bind="group"></div>
            <div class="panel-body canned-responses">
                <div class="form-group" data-ng-repeat="(subgroup, templates) in subgroups">
                    <h5 data-ng-bind="subgroup"></h5>
                    <span data-ng-repeat="template in templates" data-ng-switch="template.folder">
                        <span data-ng-switch-when="undefined">
                            <button class="btn btn-xs" data-ng-click="openCannedResponseModal(template._id)" data-ng-class="getColorByType(template)">
                                <i data-ng-if="template.prototypeId" class="fa fa-download"></i>
                                <span data-ng-bind="template.question"></span>
                            </button>
                        </span>
                        <span data-ng-switch-default="">
                            <div class="btn-group" uib-dropdown>
                                <button type="button" class="btn btn-xs dropdown-toggle" data-ng-class="getColorByType(template)" uib-dropdown-toggle>
                                    {{template.folder}} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                                    <li data-ng-repeat="item in template.items"><a data-ng-click="openCannedResponseModal(item._id)" data-ng-bind="item.question"></a></li>
                                </ul>
                            </div>
                        </span>
                    </span>

                </div>
            </div>
        </div>
    </section>
</div>
