<div class="panel panel-default" data-ng-controller="FilesController" data-ng-init="find()">
	<div class="panel-heading">
		<button class="btn btn-primary pull-right" ng-click="upload()">Upload a file</button>
		<h4>Listing Files</h4>
	</div>
	<div class="panel-body">
		<p ng-if="!listingFiles.length">No files were uploaded</p>
		<ul>
			<li data-ng-repeat="file in listingFiles" data-ng-include="'app/files/views/list-item.client.view.html'"></li>
		</ul>
	</div>
</div>
