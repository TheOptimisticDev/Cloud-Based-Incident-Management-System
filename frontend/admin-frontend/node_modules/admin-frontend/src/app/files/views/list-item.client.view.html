<div class="pull-right">
	<button class="btn btn-default" ng-click="label(file)"><i class="fa fa-tag"></i></button>
	<button class="btn btn-danger" ng-click="remove(file)"><i class="fa fa-trash"></i></button>
</div>
<i class="glyphicon glyphicon-paperclip"></i>
<a href="{{file.url}}" target="_blank">{{file.filename}}</a>
<span class="label label-info" ng-if="file.label">{{file.label}}</span>
<div class="help-inline">Added at {{file.createdAt|date:'short'}} By {{file.createdBy}}</div>
