<div data-ng-controller="HooksController" class="hooks-page">
    <div class="form-group">
        <button class="btn btn-default" ng-click="goToTemplates()">Templates</button>
        <button class="btn btn-default" ng-click="openModal()">Add hook</button>
    </div>

    <section ng-init="find()">
        <div class="form-group">
            <table class="table table-bordered table-condensed" data-ng-if="hooks.length">
                <tbody ng-repeat="hook in hooks" data-ng-include="'app/hooks/views/hook-item.client.view.html'">
                </tbody>
            </table>
            <div data-ng-if="!hooks.length">None. Add the first hook!</div>
        </div>
        <hr>
        <div class="form-group" data-ng-if="inheritedHooks.length">
            <h4>Inherited hooks</h4>
            <div class="help-block">
                These can be edited or removed from the <a data-ui-sref="account.hooks({accountId:account._id})">account's hooks page</a>.
                The toggle is for disabling/enabling the inheritance, and will not affect other listings.
            </div>
            <table class="table table-bordered table-condensed">
                <tbody ng-repeat="hook in inheritedHooks" data-ng-include="'app/hooks/views/hook-item.client.view.html'">
                </tbody>
            </table>
        </div>
    </section>

</div>
