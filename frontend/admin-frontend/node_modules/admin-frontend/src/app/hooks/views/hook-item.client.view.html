<tr data-ng-class="{'text-muted':!hook.enabled}">
    <td>
        <label class="switch switch-primary force">
            <input class="switch-input" type="checkbox" data-ng-model="hook.enabled" data-ng-change="updateStatus(hook)">
            <span class="switch-label"></span>
            <span class="switch-handle"></span>
        </label>
    </td>
    <td class="text-center text-warning">
        <i class="fa fa-cubes" title="Multiple listings" data-ng-show="hook.listingIds.length>1"></i>
    </td>
    <td>
        <span>{{hook.when|hookWhen}}</span>
        <strong>{{hook.event}}</strong>
        <span ng-if="hook.filters.length" class="label label-warning" uib-tooltip="{{getFiltersTooltip(hook)}}"><i class="fa fa-filter"></i></span>
    </td>
    <td data-ng-bind="hook.action"></td>
    <td data-ng-bind="hook.target ? hook.target : '-'"></td>
    <td>
        <span>"{{hook.templateId ? hook.templateId.name : hook.message.substr(0,500)}}"</span>
        <i ng-if="hook.templateId.attachments.length" class="glyphicon glyphicon-paperclip" title="Has attachments"></i>
    </td>
    <td class="text-right">
        <button class="btn btn-default" data-ng-click="show(hook)"><i class="glyphicon glyphicon-eye-open"></i></button>
        <button class="btn btn-default" data-ng-click="edit(hook)" data-ng-if="!hook.inherited"><i class="glyphicon glyphicon-wrench"></i></button>
        <button class="btn btn-danger" data-ng-click="remove(hook)" data-ng-if="!hook.inherited" g-log log-title="deleted hook" log-description="{{hook.event}}"><i class="fa fa-trash-o"></i></button>
        <!--<button class="btn btn-danger" data-ng-click="disable(hook)" data-ng-if="hook.inherited && !hook.disabled" g-log log-title="disabled hook" log-description="{{hook.event}}"><i class="fa fa-toggle-off"></i></button>
        <button class="btn btn-success" data-ng-click="enable(hook)" data-ng-if="hook.inherited && hook.disabled" g-log log-title="enabled hook" log-description="{{hook.event}}"><i class="fa fa-toggle-on"></i></button>-->
    </td>
</tr>
<tr class="active" ng-show="hook.shown">
    <td colspan="6">{{hook.templateId ? hook.templateId.body : hook.message }}</td>
</tr>
