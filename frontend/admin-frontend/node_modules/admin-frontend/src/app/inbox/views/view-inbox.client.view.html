<section class="inbox" ng-init="init()">
    <br><br>
    <div class="panel panel-default" data-ng-if="!ticket && core.employee.roles.indexOf('receptionist')===-1">
        <div class="panel-body text-center">
            <p>Welcome to Guesty Admin</p>
            <div class="form-group text-small text-muted">Here's a cute gif:</div>
            <img ng-src="{{gifUrl}}">
        </div>
    </div>

    <div class="panel panel-default" data-ng-if="isActive()==='checkin'">
        <div class="panel-body text-center">
            <div class="form-group">Please check-in before start using inbox</div>
            <div class="form-group text-small text-muted">Here's a cute gif:</div>
            <img ng-src="{{gifUrl}}">
        </div>
    </div>

    <div class="text-center inbox-start" data-ng-if="isActive()==='start'">
        <div>
            <button type="button" class="btn btn-primary" data-ng-click="startInbox()" data-ng-disabled="disableStartButton"><i class="fa fa-play"></i> start</button>
        </div>
    </div>

    <div data-ng-if="isActive()==='ok'">
        <div data-ng-if="ticket" data-ng-include="'app/dashboard/views/tickets/dashboard-ticket.client.view.html'"></div>
        <div data-ng-if="!ticket">
            <div data-ng-if="noTickets" class="dashboard-empty">
                <div class="text-center">
                    <h1>No more tickets!!!</h1>
                    <p><small>If a new ticket will arrive - you will get it automatically</small></p>
                    <img src="//s3-us-west-2.amazonaws.com/superhostbackend/images/trophy.gif" alt="YOU ROCK!!!">
                </div>
            </div>
        </div>
    </div>

</section>
