<div class="modal-header good-ticket-review" ng-init="reviewModalCtrl.initGoodTicket()">
    <h3 class="modal-title">Ticket submission - No mistakes</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Comments:</label>
        <textarea class="form-control" placeholder="Optional" data-ng-model="reviewModalCtrl.review.comments" rows="8" cols="55"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" data-ng-click="reviewModalCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" data-ng-click="reviewModalCtrl.submit()">Submit</button>
</div>
