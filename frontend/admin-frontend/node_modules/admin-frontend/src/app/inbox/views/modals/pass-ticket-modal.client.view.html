<div class="modal-header">
    <h3 class="modal-title">Pass ticket</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>To: (optional)</label>
        <select class="form-control" data-ng-model="passData.passTo" data-ng-options="contact.username as contact.username for contact in activeEmployees">
            <option value="">Someone else</option>
        </select>
    </div>
    <div class="form-group">
        <label>Reason:</label>
        <textarea class="form-control" data-ng-model="passData.reason" rows="8" cols="55"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="save()" data-ng-disabled="disableButtons">Pass</button>
    <button class="btn btn-warning" data-ng-click="cancel()" data-ng-disabled="disableButtons">Cancel</button>
</div>
