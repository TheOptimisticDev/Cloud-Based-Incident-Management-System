<div class="modal-header bad-ticket-review" ng-init="reviewModalCtrl.initBadTicket()">
    <h3 class="modal-title">Ticket submission - With mistakes</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Category:</label>
        <select class="form-control capitalize" data-ng-model="reviewModalCtrl.selected.category" ng-change="reviewModalCtrl.categorySelected()">
            <option ng-repeat="category in reviewModalCtrl.ticketCategories" value="{{category}}">{{reviewModalCtrl.toReadable(category)}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Sub-category:</label>
        <select class="form-control" data-ng-model="reviewModalCtrl.selected.subcategory"  ng-change="reviewModalCtrl.subCategorySelected()">
            <option ng-repeat="subcategory in reviewModalCtrl.subcategories"  value="{{subcategory}}">{{subcategory.issue}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Severity:</label>
        <div class="btn-group severity-btns">
            <button type="button" ng-class="{'severitySelected': reviewModalCtrl.review.severity === 1}" ng-click="reviewModalCtrl.review.severity = 1"  class="btn btn-yellow">Minor</button>
            <button type="button" ng-class="{'severitySelected': reviewModalCtrl.review.severity === 2}" ng-click="reviewModalCtrl.review.severity = 2" class="btn btn-warning">Major</button>
            <button type="button" ng-class="{'severitySelected': reviewModalCtrl.review.severity === 3}" ng-click="reviewModalCtrl.review.severity = 3" class="btn btn-danger">Critical</button>
        </div>
    </div>
    <div class="form-group">
        <label>Comments:</label>
        <textarea class="form-control" required placeholder="Required" data-ng-model="reviewModalCtrl.review.comments" rows="8" cols="55"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" data-ng-click="reviewModalCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-disabled="reviewModalCtrl.ticketRequirementsNotMet()" data-ng-click="reviewModalCtrl.submit()">Submit</button>
</div>
