<div data-ng-controller="ShiftsListController" data-ng-init="init()">
    <div class="page-header">
        <h1>Shifts List</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-default" data-ng-click="previousMonth()">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </button>
        </div>
        <div class="col-md-4 text-center">
            <h4 data-ng-bind="currentDate.format('MMMM YYYY')" style="vertical-align:middle;"></h4>
        </div>
        <div class="col-md-4 text-right">
            <button class="btn btn-default" data-ng-disabled="today.unix() == currentDate.unix()" data-ng-click="nextMonth()">
                <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
        </div>
    </div>

    <div class="panel panel-default pull-right" data-ng-if="selectedShift && canEditShifts" id="fixed-edit-shift-box">
        <div class="panel-heading">
            <button type="button" class="btn btn-danger btn-xs pull-right" data-ng-click="deleteShift()"><i class="fa fa-trash"></i> Delete shift</button>
            <h3 class="panel-title">Edit Shift - <span data-ng-bind="selectedShift.employee.username"></span></h3>
        </div>
        <div class="panel-body">
            <form role="form" data-ng-submit="updateShift()">
                <div class="form-group">
                    <label>Check In</label>
                    <input type="text" data-ng-model="selectedShift.edit.checkIn">
                </div>
                <div class="form-group">
                    <label>Check Out</label>
                    <input type="text" data-ng-model="selectedShift.edit.checkOut">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="employee" data-ng-repeat="employee in employees" data-ng-if="employee.shifts.length">
        <h3>
            <span data-ng-bind="employee.username"></span>
            <span class="badge" data-ng-bind="employee.shifts.length"></span>
            <span class="badge"><span data-ng-bind="employee.totalShiftsTime | asHours"></span> Hrs</span>
        </h3>
        <ul>
            <li data-ng-repeat="shift in employee.shifts">
                <a data-ng-click="selectShift(shift, employee)"><span data-ng-bind="shift.checkIn | date:'short'"></span> - <span data-ng-bind="shift.checkOut | date:'short'"></span></a>
                <span class="label" data-ng-class="classForShift(shift)"><span data-ng-bind="shiftTime(shift)|asHours"></span> Hrs</span>
            </li>
        </ul>
    </div>
</div>
