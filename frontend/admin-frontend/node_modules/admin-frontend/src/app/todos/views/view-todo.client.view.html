<section data-ng-controller="TodoController">
	<div class="page-header">
		<h2 data-ng-bind="todo.title"></h2>
	</div>
	<div class="text-center">
		<a class="text-muted small" data-ng-click="translateTodo()" data-ng-hide="hideTranslateButton">Translate</a>
	</div>
    <div data-ng-if="todo.$resolved" data-ng-bind-html="todo.body | clearStyleTags | convertToHtml | openLinksInBlank | trustedHtml"></div>
    <div data-ng-if="todo.isIncomingReview">
        <div class="alert alert-info">
            <strong>Review Monitoring Guidelines:</strong>
            <div class="whitespace-pre" data-ng-bind="reviewGuidelines || 'None.'"></div>
        </div>
    </div>
</section>
