<div class="dropdown-header" ng-if="match.model.firstInGroup">{{match.model.group}}</div>

<a data-ng-if="match.model.group == 'accounts'">
    <span data-ng-if="match.model.name" data-ng-bind-html="match.model.name | uibTypeaheadHighlight:query"></span>
</a>

<a data-ng-if="match.model.group == 'users'">
  <span data-ng-if="match.model.fullName" data-ng-bind-html="match.model.fullName | uibTypeaheadHighlight:query"></span>
  <span data-ng-if="match.model.phone" data-ng-bind-html="match.model.phone | uibTypeaheadHighlight:query"></span>
  <span data-ng-if="match.model.email" data-ng-bind-html="match.model.email | uibTypeaheadHighlight:query"></span>
</a>

<a data-ng-if="match.model.group == 'integrations'">
    <span data-ng-bind="match.model.platform"></span>:
    <span data-ng-if="match.model.nickname" data-ng-bind="match.model.nickname"></span>
    <span data-ng-if="match.model.presentableName" data-ng-bind="'(' + match.model.presentableName + ')'"></span>
    <span data-ng-if="match.model.active" class="label label-success">Active</span>
    <span data-ng-if="!match.model.active" class="label label-danger">Inactive</span>
</a>

<a data-ng-if="match.model.group == 'reservations'">
	<span data-ng-if="match.model.confirmationCode" data-ng-bind-html="match.model.confirmationCode | uibTypeaheadHighlight:query"></span>
</a>

<a data-ng-if="match.model.group == 'listings'">
    <span data-ng-if="match.model.title" data-ng-bind-html="match.model.title | uibTypeaheadHighlight:query"></span>
    <span data-ng-if="match.model.address.full" data-ng-bind-html="match.model.address.full | uibTypeaheadHighlight:query"></span>
</a>

<a data-ng-if="match.model.group == 'contacts'">
	<span data-ng-if="match.model.fullName" data-ng-bind-html="match.model.fullName | uibTypeaheadHighlight:query"></span>
	<span data-ng-if="match.model.email" data-ng-bind-html="match.model.email | uibTypeaheadHighlight:query"></span>
	<span data-ng-if="match.model.phone" data-ng-bind-html="match.model.phone | uibTypeaheadHighlight:query"></span>
</a>
