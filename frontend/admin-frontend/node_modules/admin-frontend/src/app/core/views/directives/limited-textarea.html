<ng-form name="limitTextFrm">
    <div ng-init="ctrl.init(limitTextFrm)" class="limited-textarea">
    <textarea
            autogrow
            max-lines="12"
            rows="7"
            name="limitTextInput"
            required="ctrl.required"
            ng-disabled="ctrl.disabled"
            ng-readonly="ctrl.readonly"
            cols="{{ctrl.cols}}"
            ng-model="ctrl.ngModel"
            ng-style="{'width':ctrl.cols?'auto':'100%'}"
            placeholder="{{ctrl.placeholder}}">
    </textarea>
        <p class="counter" ng-class="{'illegal-amount':ctrl.illegalAmount}">
            {{ctrl.displayInputLength(ctrl.ngModel)}}
        </p>
        <p class="alert alert-warning" ng-show="ctrl.state.containsVariables && limitTextFrm.$valid">
            <strong>Pay attention!</strong>
            In case the SMS exceeds the maximum length due to the content of dynamic variables/custom fields it will be
            truncated into 2 messages
        </p>
    </div>
</ng-form>
