<div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
        <div class="nav-sidebar sidebar-title text-center">
            <strong data-ng-bind="sidebarTitle"></strong>
        </div>
        <ul class="nav nav-sidebar">
            <li data-ng-repeat="item in sidebar.items" data-ng-if="authentication.isAuthorized(item.roles)" data-ui-sref-active="active">
                <a data-ui-sref="{{item.state}}">
                    <i data-ng-class="item.icon"></i>
                    <span class="small" data-ng-bind="item.title"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div data-ui-view=""></div>
    </div>
</div>
