<ul class="nav nav-tabs">
  <li ng-class="{active: tab.active}" ng-repeat="tab in openTabs track by tab.id | orderBy: 'position'" data-ng-click="openTab(tab)">
      <a role="tab">
          <span data-ng-bind="tab.title"></span>
          <span class="actions-required" ng-if="tab.required">
              <i class="fa fa-star gold" ng-if="!tab.checked"></i>
              <i class="fa fa-check-circle green" ng-if="tab.checked"></i>
          </span>
      </a>
  </li>

  <li ng-class="{active: tab.active}" ng-repeat="tab in openLocalTabs track by tab.id | orderBy: 'position'" ng-click="openTab(tab)">
      <a role="tab">
          <span data-ng-bind="tab.title"></span>
      </a>
  </li>

  <li ng-show="contacts.length || users.length || contactPersonUser">
      <div class="btn-group dropdown" uib-dropdown>
          <div class="btn dropdown-toggle" uib-dropdown-toggle>
              <i class="glyphicon glyphicon-plus"></i>
              <span class="caret"></span>
          </div>
          <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
              <li data-ng-if="contactPersonUser">
                  <a data-ng-click="createNewConversationWithUser(contactPersonUser)">
                      User:
                      <strong data-ng-bind="contactPersonUser.fullName"></strong>
                      <i class="fa fa-star"></i>
                  </a>
              </li>
              <li data-ng-if="contactPersonUser" class="divider"></li>
              <li data-ng-repeat="user in users">
                  <a data-ng-click="createNewConversationWithUser(user)">
                      User:
                      <strong data-ng-bind="user.fullName"></strong>
                  </a>
              </li>
              <li data-ng-repeat="contact in contacts">
                  <a data-ng-click="createNewConversation(contact)">Contact: <strong data-ng-bind="contact.fullName"></strong></a>
              </li>
          </ul>
      </div>
  </li>
</ul>
