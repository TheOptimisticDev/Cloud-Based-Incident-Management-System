<section data-ng-controller="DashboardTicketController">
    <!-- ticket controls only show for real tickets (ones that are saved in the db) -->
	<div class="dashboard-ticket-controls row" data-ng-if="ticket._id" data-ng-include="'app/dashboard/views/tickets/ticket-controls.client.view.html'"></div>

    <div class="row">
        <div class="col-md-4 col-md-push-8 ticket-boxes">
            <div data-ng-include="'app/dashboard/views/tickets/ticket-boxes.client.view.html'"></div>
        </div>
        <div class="col-md-7 col-md-pull-4 ticket-items">
            <div data-ng-include="'app/dashboard/views/tickets/tabs.client.view.html'"></div>
            <div data-ng-include="'app/dashboard/views/tickets/items.client.view.html'"></div>
        </div>
    </div>
</section>
