<div class="dashboard-box" data-ng-controller="DashboardEventsBoxController" data-ng-show="hasEvents">
    <div class="dashboard-box-icon">
        <i class="fa fa-calendar"></i>
    </div>
    <div class="dashboard-box-content" data-ng-if="events && hasEvents">
        <div class="dashboard-box-body">
            <h3>Happening Today</h3>
            <p>
                <p ng-if="events.checkIn">
                    <i class="fa fa-asterisk"></i>
                    Check In of <strong data-ng-bind="events.checkIn.guest.fullName"></strong>
                    <span data-ng-if="events.checkIn.checkIn">at</span> <strong data-ng-bind="events.checkIn.checkIn | date: 'shortTime'"></strong>
                </p>
                <p ng-if="events.checkOut">
                    <i class="fa fa-asterisk"></i>
                    Check Out of <strong data-ng-bind="events.checkOut.guest.fullName"></strong>
                    <span data-ng-if="events.checkOut.checkOut">at</span> <strong data-ng-bind="events.checkOut.checkOut | date: 'shortTime'"></strong>
                </p>
                <p ng-if="events.cleaningAppointment">
                    <i class="fa fa-asterisk"></i> Cleaning Appointment
                    <span data-ng-if="events.checkOut.cleaningAppointment">at</span> <strong data-ng-bind="events.checkOut.cleaningAppointment | date: 'shortTime'"></strong>
                </p>
            </p>
        </div>
    </div>
</div>
