<section data-ng-controller="TransactionItemController">
    <ng-switch on="tab.type">
        <div data-ng-switch-when="conversation"><div data-ng-include="'app/conversations/views/conversation/conversation.client.view.html'"></div></div>
        <div data-ng-switch-when="notification"><div data-ng-include="'app/notifications/views/view-notification.client.view.html'"></div></div>
        <div data-ng-switch-when="review"><div data-ng-include="'app/reservations/views/reservation/reservation-review.client.view.html'"></div></div>
        <div data-ng-switch-when="todo"><div data-ng-include="'app/todos/views/view-todo.client.view.html'"></div></div>
    </ng-switch>
</section>
