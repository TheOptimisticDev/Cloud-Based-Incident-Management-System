<div class="tab-content">
  <div role="tabpanel" class="tab-pane" data-ng-repeat="tab in openTabs track by tab.id" data-ng-class="{'active': tab.active}">
      <div data-ng-if="tab.hasLoaded" data-ng-include="'app/dashboard/views/tickets/item.client.view.html'"></div>
  </div>
  <div role="tabpanel" class="tab-pane" data-ng-repeat="tab in openLocalTabs track by tab.id" data-ng-class="{'active': tab.active}">
      <div data-ng-if="tab.hasLoaded" data-ng-include="'app/dashboard/views/tickets/item.client.view.html'"></div>
  </div>
</div>
