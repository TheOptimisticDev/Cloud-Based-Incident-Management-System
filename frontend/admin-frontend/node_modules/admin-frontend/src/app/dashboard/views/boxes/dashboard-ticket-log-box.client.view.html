<div class="dashboard-box" data-ng-show="ticket.log.length">
	<div class="dashboard-box-icon">
        <i class="fa fa-history"></i>
	</div>
	<div class="dashboard-box-content" data-ng-if="ticket.log.length">
		<div class="dashboard-box-body">
            <ol>
                <li data-ng-repeat="action in ticket.log">
                    <strong data-ng-bind="action.event" class="text-capitalize"></strong> <span data-ng-if="action.description">(<span data-ng-bind="action.description" class="text-capitalize"></span>)</span>
                    by <span data-ng-bind="action.by"></span>
                    <small>(<span data-ng-bind="action.at | date:'short'"></span>)</small>
                </li>
            </ol>
		</div>
	</div>
</div>
