<div class="modal-header">
    <h3 class="modal-title">Snooze</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Reason (optional):</label>
        <textarea class="form-control" ng-model="message" rows="8" cols="55"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="save()">save</button>
    <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
