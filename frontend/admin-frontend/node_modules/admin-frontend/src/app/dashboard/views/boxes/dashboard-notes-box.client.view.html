<div data-ng-if="reservation">
    <div class="dashboard-box dashboard-notes-box" data-ng-controller="DashboardNotesBoxController as notes" data-ng-init="notes.init()">
        <div class="dashboard-box-content">
            <textarea class="notes form-control" data-ng-model="internalNotes.notes" data-g-focusout="notes.onFocusOut()" data-ng-focus="notes.onFocusIn()" data-g-autoresize></textarea>
        </div>
    </div>
</div>
