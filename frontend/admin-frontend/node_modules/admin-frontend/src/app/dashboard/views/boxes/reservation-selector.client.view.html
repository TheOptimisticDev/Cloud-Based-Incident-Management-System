<div data-ng-show="reservations.length>1">
    <div class="btn-group btn-block" uib-dropdown>
        <button type="button" class="btn btn-default dropdown-toggle btn-block" uib-dropdown-toggle>
            Reservation: <strong><span data-ng-bind="reservation.checkIn | date:'shortDate'"></span>-<span data-ng-bind="reservation.checkOut | date:'shortDate'"></span></strong> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu>
            <li data-ng-repeat="reservation in reservations | orderBy: '-checkIn'"><a href="#" data-ng-click="selectReservation(reservation)"><strong>{{reservation.status}}</strong>: {{reservation.checkIn | date:'shortDate'}}-{{reservation.checkOut | date:'shortDate'}}</a></li>
        </ul>
    </div>
</div>
