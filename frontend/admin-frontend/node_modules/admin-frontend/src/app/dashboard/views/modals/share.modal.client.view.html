<form name="frmShare" role="form" data-ng-submit="save()">
    <div class="modal-header">
        <h3 class="modal-title">Share</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>To:</label>
            <select class="form-control" data-ng-model="email" name="email" ng-options="contact.email as contact.name for contact in shareContactList" required></select>
        </div>
        <div class="form-group">
            <label>Message: <small>(Required)</small></label>
            <textarea class="form-control" data-ng-model="message" rows="8" cols="55" name="message" required></textarea>
            <div class="text-danger help-block text-small" data-ng-if="frmShare.message.$error.required">Message is required</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" data-ng-disabled="frmShare.$invalid">Share</button>
        <button class="btn btn-warning" type="button" data-ng-click="$dismiss()">Cancel</button>
    </div>
</form>
