<!doctype html>
<html data-ng-app="guestyAdmin" data-ng-controller="CoreController as core" data-ng-init="core.init()">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title - directive.js -->
    <title page-title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>

    <![endif]-->

    <!-- build:css({.tmp/serve,src}) /styles/vendor.css -->

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) /styles/app.css -->

    <!-- endinject -->
    <!-- endbuild -->

    <!-- ui router base for html5mode -->
    <base href="/">

    <!--env variables -->
    <script src="/_g/config.js"></script>
</head>
<!-- Current state name -->
<body class="{{$state.current.name}}">
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to use this application.</p>
    <![endif]-->
    <!-- Page Wrapper-->
    <header data-ng-include="'app/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <section class="container-fluid">
        <section data-ui-view></section>
    </section>
    <!-- /Page wrapper-->

    <!-- libraries -->
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript">

                page: function(){}
            };
        } else {

    <script src="https://cdn.ravenjs.com/1.3.0/angular,native/raven.min.js"></script>
    <script>
        if (__envG && __envG.SENTRY_DSN && Raven){
            Raven.config(__envG.SENTRY_DSN).install();
        }
    </script>

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script src="//cdn.ckeditor.com/4.5.7/standard/ckeditor.js"></script>

</html>
